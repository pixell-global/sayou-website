<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" style="background:#0C0B0A">
  <defs>
    <radialGradient id="glow" cx="50%" cy="45%" r="45%">
      <stop offset="0%" stop-color="#C4A46E" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="#0C0B0A" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Background — oversized to prevent edge artifacts -->
  <rect x="-10" y="-10" width="1220" height="650" fill="#0C0B0A"/>

  <!-- Subtle warm glow -->
  <rect width="1200" height="630" fill="url(#glow)"/>

  <!-- Vault mark + wordmark (side by side) -->
  <g transform="translate(430, 265) scale(1.8)">
    <path d="M 18 24 A 22 18 0 1 0 46 24" fill="none" stroke="#C4A46E" stroke-width="2.5" stroke-linecap="round"/>
  </g>
  <text x="640" y="360" text-anchor="middle"
    font-family="'Cormorant Garamond', Georgia, serif"
    font-size="72" font-weight="300" letter-spacing="4"
    fill="#E8E3D8">sayou</text>

  <!-- Tagline -->
  <text x="600" y="430" text-anchor="middle"
    font-family="'IBM Plex Sans', system-ui, sans-serif"
    font-size="22" font-weight="400" letter-spacing="0.5"
    fill="#8A8579">A persistent workspace for AI agents</text>

  <!-- Descriptors -->
  <text x="600" y="510" text-anchor="middle"
    font-family="'IBM Plex Sans', system-ui, sans-serif"
    font-size="14" font-weight="500" letter-spacing="3"
    fill="#C4A46E">OPEN SOURCE  ·  FILE-FIRST  ·  SQL-COMPATIBLE</text>
</svg>
